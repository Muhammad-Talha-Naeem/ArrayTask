<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <input type="number" value="12">
    <input type="number" value="22">
    <input type="number" value="21">
    <input type="number" value="23">
    <button onclick="myFun(add,'input')">Add</button>
    <button onclick="myFun(min,'input')">Min</button>
    <button onclick="myFun(max,'input')">Max</button>
    <div></div>
    <script src="index.js"></script>
    <script>
        let myFun = (callback, strName) => {
            let array = getArray(strName);
            let tag = document.createElement('h2');
            document.querySelector('div').appendChild(tag);
            tag.innerHTML = "Result is " + callback(array);
        }
    </script>
</body>

</html>
